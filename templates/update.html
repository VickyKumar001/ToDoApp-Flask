{% extends "base.html" %}
{% block title %}Update{% endblock %}

{% block body %} 
    <div class="container my-3">
        <h2 class="fw-bold text-dark">Update the task</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" value={{todo.title}} name="title" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" class="form-control" id="desc" value="{{todo.desc}}" name="desc" required>
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
{% endblock body %}
